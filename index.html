<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" rel="stylesheet" href="./assets/styles/forms.css" />
  </head>
  <body>
    <main class="main">
      <section class="heading">
        <h1 class="heading-title"> <span class="heading-span">Register</span>
        </h1>
        <p class="heading-text">
          Create your account. It's free and only takes a minute.
        </p>
        <form action="#" class="form">
          <div class="name">
            <input class="input-name input" type="text" name="first_name" placeholder="First Name" required autofocus pattern="^[a-zA-Z_-]{3,15}$" />
            <input class="input-name input" type="text" name="last_name" placeholder="Last Name" required pattern="^[a-zA-Z_-]{3,15}$" />
          </div>
          <div class="mailpass">
            <input class="input-mailpass input" type="email" name="email" placeholder="Email" required
            />
            <input
              class="input-mailpass input" type="password" name="password" placeholder="Password" required
            />
            <input
              class="input-mailpass input" type="password" name="confirm password" placeholder="Confirm Password"
            />
            <div class="accept">
              <label for="accept" ><input id="accept" type="checkbox" name="accept" value="true" /> I accept the <a href="#" class="link">Terms of Use</a> & <a href="#" class="link">Privacy Policy</a>.</label>
            </div>
            <button class="button" type="submit">Register Now</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
